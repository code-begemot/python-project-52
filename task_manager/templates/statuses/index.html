      <h1 class="my-4">
        
Статусы

      </h1>
      
<a class="btn btn-primary mb-3" href="/statuses/create/">Create status</a>
<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Create date</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for status in statuses %}
      <tr>
        <td>{{ status.id }}</td>
        <td>{{ status.name }}</td>
        <td>{{ status.created_at }}</td>
        <td>
          <a href="url 'update_status' status.id">Update</a>
          <br>
          <a href="url 'delete_status' status.id">Delete</a>
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>

 </tbody>
